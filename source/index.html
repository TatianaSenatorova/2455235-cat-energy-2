<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Cat energy</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="styles/styles.css">
	<script src="scripts/index.js" defer></script>
</head>

<body class="page__body">
	<header class="main-header">
		<div class="logo">
			<a href="#">
				<img src="./images/logo-mobile.svg" alt="Логотип компании" width="33" height="38">
				<img src="./images/logo-text.svg" width="101" height="18" alt="Название компании Cat energy">
			</a>
		</div>
		<nav class="main-nav">
			<button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
			<ul class="main-nav__list site-list site-list--close">
				<li class="site-list__item">
					<a class="site-list__link site-list__link--current" href="#">
						Главная
					</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="catalog.html">
						Каталог продукции
					</a>
				</li>
				<li class="site-list__item">
					<a class="site-list__link" href="select-programm.html">
						Подбор программы
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="main-container">
		<section class="hero">
			<div class="hero__wrapper">
				<h1 class="section-title">Функциональное
					питание для котов</h1>
				<p class="hero__slogan">Занялся собой? Займись котом!</p>
				<a class="hero__button button" href="select-programm.html">Подобрать программу</a>
				<img class="hero__image" src="./images/index-can-mobile.png" alt="Упаковка еды для кота" width="280" height="270">
			</div>
		</section>
		<section class="programs">
			<h2 class="visually-hidden">Программы</h2>
			<div class="programs__wrapper">
				<ul class="programs__list list-programs">
					<li class="list-programs__item program">
						<h3 class="program__title"></h3>
						<p class="program__description"></p>
						<a class="button" href="catalog.html">Каталог slim</a>
					</li>
					<li class="list-programms__item program">
						<h3 class="program__title"></h3>
						<p class="program__description"></p>
						<a class="button" href="catalog.html">Каталог pro</a>
					</li>
				</ul>
			</div>

		</section>

	</main>

</body>

</html>
